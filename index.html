<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div id="card">
    <div class="card-container">
      <header>
        <img src="/assets/images/image-equilibrium.jpg" alt="image-equilibrium">
        <div>
          <img src="/assets/images/icon-view.svg" alt="">
        </div>
      </header>
      <div class="card-body">
        <p class="title-card">Equilibrium #3429</p>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <div class="ethereum">
            <img src="/assets/images/icon-ethereum.svg" alt="icon-ethereum">
            <span class="eth">0.041 ETH</span>
          </div>
          <div class="ethereum">
            <img src="/assets/images/icon-clock.svg" alt="icon-clock">
            <span> 3 days left</span>
          </div>
        </div>
        <hr class="hr">
        <footer>
          <img src="/assets/images/image-avatar.png" alt="image-avatar">
          <span>Creation of <span>Jules Wyvern</span></span>
        </footer>
      </div>
    </div>
  </div>

</body>

</html>
